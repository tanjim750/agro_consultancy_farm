<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


  </head>
  <body class="p-3 m-0 border-0 bd-example" ">






    <!-- Example Code -->

    <nav class="navbar bg-success">
  <div class="container-fluid">
    <a href="/" class="navbar-brand"><strong class="text-light" style="font-size:35px;">&nbsp; Agro Cunsaltancy Farm</strong></a>

    <form class="d-flex" role="search" method="post">{% csrf_token %}
      <input type="hidden" name="formtype" value="login">
      <input class="form-control me-2" name="username" type="text" placeholder="Username" aria-label="Search">
      <input class="form-control me-2" name="password" type="password" placeholder="Password" aria-label="Search">
      <button class="btn btn-outline-primary bg-danger" type="submit"><strong>LogIn</strong></button>
    </form>
  </div>
</nav>
    <br>
    <!-- End Example Code -->
  <div>



      <div class="container">
    <!-- product -->
    <div class="product-content product-wrap clearfix product-deatil">
        <div class="row">


            <div class="col-md-6 col-md-offset-1 col-sm-12 col-xs-12">
                <div class="card" style="width: 100%;">
                    <div class="card-body">

                    </div>
                </div>

            </div>


            <div class="col-md-5 col-sm-12 col-xs-12" >
                <div class="product-image">


                          <form class="d-flex" role="search" method="post">{% csrf_token %}
                        <div class="carousel-inner">
                            <input type="hidden" name="formtype" value="register">
                             {% if messages %}
                                {% for message in messages %}
                                <p style="color:red;">{{ message }}</p>
                                {% endfor %}

                             {% endif %}

                            {% for field in form %}

                            <div class="mb-2">
                                <label  class="form-label">{{field.label}}</label>
                                {{field.errors}}
                                {{field}}



                            </div>




                            {% endfor %}



                            <ul class="nav justify-content-end m-2">

                              <button type="submit" class="btn btn-primary">Register</button>

                             </ul>



                        </div>
                          </form>
                </div>
            </div>

    </div>

  </div>
  </body>
</html>
