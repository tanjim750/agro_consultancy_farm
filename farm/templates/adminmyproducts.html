{% extends 'adminlayout.html' %}

{% block style %}
#sbtn{
display:none;
}
{% endblock %}

{% block body %}
    <br>

      <h1>My products</h1>
  <br>
  <ul class="nav justify-content-center">
  {% for i in products %}

      <li class="nav-item mx-3">
        <div class="card" style="width: 15rem;">
  <img src="{{url_for('static', filename=i.img1)}}" class="card-img-top" alt="img">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.price}}</p>
    <a href="/admin/product/edit/id={{i.id}}" class="btn btn-primary">Edit Details</a>
  </div>
</div>
      </li>
  {% endfor %}
  </ul>
 {% endblock %}
